        - Key: Aplicacion
          Value: !Ref Aplicacion
        - Key: ImpactoANegocio
          Value: !Ref ImpactoANegocio

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      Name: !Sub '${AppPrefix}-${StackEnvironment}-CODEPIPELINE-${CodePipelineName}'
      RestartExecutionOnUpdate: false
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: Checkout
          Actions:
            - Name: SourceIaC
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref RepoIaCConnectionArn
                FullRepositoryId: !Ref RepoIaCName
                BranchName: !Ref RepoIaCBranchName
              OutputArtifacts:
                - Name: SourceIaC

            - Name: PipelineSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              RunOrder: 1
              Configuration:
                ConnectionArn: !Ref RepoPipelineConnectionArn
                FullRepositoryId: !Ref RepoPipelineName
                BranchName: !Ref RepoPipelineBranchName
                DetectChanges: false
              OutputArtifacts:
                - Name: PipelineSourceOutput

        - Name: Tenable
          Actions:
            - Name: SecurityScan
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildTenableProject
                PrimarySource: PipelineSourceOutput
              InputArtifacts:
                - Name: SourceIaC
                - Name: PipelineSourceOutput
              RunOrder: 1
        - !If
          - WithManualApproval      
          - Name: ManualApproval
            Actions:
              - Name: ApprovalToStartProcess
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: 1
                Configuration:
                  NotificationArn: !GetAtt snsApprovalNotification.TopicArn
                  CustomData: 'Aprobacion para sincronizacion de las plantillas a bucket'
          - !Ref "AWS::NoValue"
        - Name: Copy
          Actions:
            - Name: SyncTemplatesToS3
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildCopyProject
                PrimarySource: PipelineSourceOutput
              InputArtifacts:
                - Name: SourceIaC
                - Name: PipelineSourceOutput
              OutputArtifacts:
                - Name: OutputArtifact
              RunOrder: 1

        - Name: CreateChangeSet
          Actions:
            - Name: CreateChangeSet 
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CreateChangeSetProject
                PrimarySource: PipelineSourceOutput
              InputArtifacts:
                - Name: SourceIaC
                - Name: PipelineSourceOutput
              OutputArtifacts:
                - Name: OutputCreateChangeSet
              RunOrder: 1
        - !If
          - WithManualApproval      
          - Name: ApproveChangeSet
            Actions:
              - Name: ApproveChangeSet
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: 1
                Configuration:
                  NotificationArn: !GetAtt snsApprovalNotification.TopicArn
                  CustomData: 'Aprobacion para despliegue de plantillas Cloudformation'
          - !Ref "AWS::NoValue"

        - Name: ExecuteChangeSet
          Actions:
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref ExecuteChangeSetProject
                PrimarySource: PipelineSourceOutput
              InputArtifacts:
                - Name: PipelineSourceOutput
                - Name: OutputCreateChangeSet
              RunOrder: 1
      Tags:
        - Key: Ambiente
          Value: !Ref StackEnvironment
        - Key: AreaResponsable
          Value: !Ref AreaResponsable
        - Key: CentroDeCosto
          Value: !Ref CentroDeCosto
        - Key: DuenoDeLaCuenta
          Value: !Ref DuenoDeLaCuenta
        - Key: Proyecto
          Value: !Ref Proyecto
        - Key: Aplicacion
          Value: !Ref Aplicacion
        - Key: ImpactoANegocio
          Value: !Ref ImpactoANegocio

