      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspecs/buildspec-execute.yaml
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref LogGroup
          StreamName: "stage-execute"
          Status: ENABLED
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:7.0
        ImagePullCredentialsType: CODEBUILD
